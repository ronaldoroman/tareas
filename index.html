<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgramaNumeros</title>
</head>
<body>
    <script>
        
        let Numero1 = prompt('Primer Numero');
        let Numero2 = prompt('Segundo numero');
        let Numero3 = prompt('Tercer numero');

        document.write("Primer Numero: "+Numero1)
        document.write("<br>Segundo Numero: "+Numero2)
        document.write("<br>Tercer Numero: "+Numero3)
        if(Numero1>Numero2){
            if(Numero1>Numero3){
                document.write("<br><br>El Numero Mayor es: "+Numero1)
            }else{
                document.write("<br><br>El Numero Mayor es: "+Numero3)
            }
        }else{
            if(Numero2>Numero3){
                document.write("<br><br>El Numero Mayor es: "+Numero2)
            }else{
                document.write("<br><br>El Numero Mayor es: "+Numero3)
            }
        }
    </script>
</body>
</html>
